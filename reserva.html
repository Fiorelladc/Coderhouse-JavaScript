<h1>Reserva</h1>

<div class="mb-3 row">
    <label for="inputName" class="col-sm-3 col-form-label"> <strong>Nombre</strong></label>
    <div class="col-sm-10">
    <input type="name" class="form-control" id="inputname">
    </div>
</div>
    
<div class="mb-3 row">
    <label for="inputFecha" class="col-sm-3 col-form-label"><strong>Fecha:</strong></label>
    <label><strong>Conmienzo de estadia</strong></label>
        <input class="fechaSelect" type="date" id="start" value="2023-06-12" name="trip-start"
        min="2023-06-12" max="2023-12-31">
</div>

    <select class="form-select" aria-label="Default select example">
        <option selected>Estadia</option>
        <option value="1">7</option>
        <option value="2">14</option>
        <option value="3">21</option>
        <option value="4">24</option>
    </select>

    <select class="form-select" aria-label="Default select example">
        <option selected>Cuotas</option>
        <option value="1">1</option>
        <option value="2">3</option>
        <option value="3">6</option>
        <option value="4">12</option>
        <option value="5">14</option>
    </select>

    <div class="mb-3 row">
        <label for="inputResult" class="col-sm-3 col-form-label"> <strong>Resultado</strong></label>
        <div class="col-sm-10">
        <input type="result" class="form-control" id="inputResult">
        </div>
    </div>
    
    <div>
        <button type="button" id="boton"> Confirmar reserva </button>
    </div>

    <div class="mb-3 row">
        <label for="inputBedroom" class="col-sm-3 col-form-label"><strong>Habitacion</strong></label>
        <div class="col-sm-10">
        <input type="bedroom" class="form-control" id="inputBedroom">
        </div>
    </div>
    
    <footer>
