<h1>Contacto</h1>
<h3>Nuestro principal objetivo, es poder resolver sus dudas y que nos siga eligiendo</h3>

<div class="mb-3">
    <label for="imputForm" class="form-label"><strong>Nombre</strong></label>
    <input type="email" class="form-control" id="imputForm" placeholder="Nombre">
  </div>
  <div class="mb-3">
    <label for="imputForm" class="form-label"><strong>Apellido</strong></label>
    <input type="email" class="form-control" id="imputForm" placeholder="Apellido">
  </div>
  <div class="mb-3">
    <label for="imputForm" class="form-label"><strong>Telefono</strong></label>
    <input type="email" class="form-control" id="imputForm" placeholder="+ ... (codigo de area) + telefono">
  </div>
  <div class="mb-3">
    <label for="imputForm" class="form-label"><strong>Email address</strong></label>
    <input type="email" class="form-control" id="imputForm" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="imputForm" class="form-label"><strong>Mensaje</strong></label>
    <textarea class="form-control" id="imputForm" rows="3"></textarea>
  </div>
  <div>
    <button type="button" id="contacto"> Enviar consulta </button>
