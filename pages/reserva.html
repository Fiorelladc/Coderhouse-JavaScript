<h1>Reserva</h1>

<div class="mb-3 row">
    <label for="inputName" class="col-sm-3 col-form-label"> <strong>Nombre</strong></label>
    <div class="col-sm-10">
        <input type="name" class="form-control" id="inputname">
    </div>
</div>

<div class="mb-3 row">
    <label for="inputFecha" class="col-sm-3 col-form-label"><strong>Fecha:</strong></label>
    <label><strong>Conmienzo de estadia</strong></label>
    <input class="col-sm-10" class="fechaSelect" type="date" id="start" name="trip-start" min="2023-06-12" max="2023-12-31">
</div>

<select class="col-sm-10" class="form-select" aria-label="Default select example" id="estadia">
    <option selected>Estadia</option>
    <option value="7">7</option>
    <option value="14">14</option>
    <option value="21">21</option>
    <option value="24">24</option>
</select>

<select class="col-sm-10" class="form-select" aria-label="Default select example" id="cuotas">
    <option selected>Cuotas</option>
    <option value="1">1</option>
    <option value="3">3</option>
    <option value="6">6</option>
    <option value="12">12</option>
    <option value="14">14</option>
</select>

<div class="mb-3 row">
    <label for="inputResult" class="col-sm-3 col-form-label"> <strong>Valor</strong></label>
    <div class="col-sm-10" id="valordiv">
        SIMULADOR DE ESTADIA
    </div>
</div>

<div class="mb-3 row">
    <label for="inputBedroom" class="col-sm-3 col-form-label"><strong>Habitacion</strong></label>
    <div class="col-sm-10">
        <input type="bedroom" class="form-control" id="inputBedroom">
    </div>
</div>
<div id="reservas">
    <table id="lista-reserva" class="u-full-width">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Estadia</th>
                <th>Cuotas</th>
                <th>Habitacion</th>
                <th>Fecha Inicio</th>
                <th>Fecha Fin</th>
                <th>Precio Total</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

    <div>
        <button class="Swal.fire" type="button" id="boton"> Confirmar reserva </button>
    </div>
    <div>
        <button type="button" id="boton.borrar"> Eliminar reserva </button>
    </div>
